<html><head><base href="blob:https://party.websim.ai/c2f24d95-6293-4e13-a67e-bd53a5384ab2">
<title>Dental Office Scraper GUI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f4f8;
        color: #2d3748;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        max-width: 500px;
        width: 100%;
        background-color: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    h1 {
        color: #1a202c;
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
        font-size: 1.75rem;
    }
    label {
        display: block;
        margin-top: 1rem;
        color: #4a5568;
        font-weight: 500;
        font-size: 0.875rem;
    }
    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.25rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        font-size: 0.875rem;
    }
    input[type="text"]:focus, input[type="number"]:focus, select:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        outline: none;
    }
    button {
        background-color: #4299e1;
        color: white;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    button:hover {
        background-color: #3182ce;
    }
    #progressBar {
        width: 100%;
        background-color: #edf2f7;
        border-radius: 9999px;
        margin-top: 1.5rem;
        overflow: hidden;
    }
    #progressFill {
        width: 0%;
        height: 8px;
        background-color: #48bb78;
        border-radius: 9999px;
        transition: width 0.3s ease;
    }
    #results {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        background-color: #edf2f7;
        max-height: 150px;
        overflow-y: auto;
        font-size: 0.875rem;
        line-height: 1.5;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Dental Office Scraper</h1>
        <form id="scraperForm">
            <label for="searchCity">Search City</label>
            <input type="text" id="searchCity" name="searchCity" value="Etobicoke" required>
            
            <label for="sedationCheck">Sedation Type</label>
            <input type="text" id="sedationCheck" name="sedationCheck" value="Oral Moderate Sedation" required>
            
            <label for="limit">Limit</label>
            <input type="number" id="limit" name="limit" value="150" min="1" required>
            
            <label for="reverse">Reverse Search</label>
            <select id="reverse" name="reverse">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
            
            <button type="submit">Start Scraping</button>
        </form>
        
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.getElementById('scraperForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const searchCity = document.getElementById('searchCity').value;
            const sedationCheck = document.getElementById('sedationCheck').value;
            const limit = parseInt(document.getElementById('limit').value);
            const reverse = document.getElementById('reverse').value === 'true';
            
            const progressFill = document.getElementById('progressFill');
            const results = document.getElementById('results');
            
            results.innerHTML = 'Scraping in progress...';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + '%';
                
                if (progress === 100) {
                    clearInterval(interval);
                    results.innerHTML = 'Scraping completed! Generating CSV file...';
                    
                    const data = [
                        { Name: 'Dr. Smith', 'Business Name': 'Smile Dental', Address: '123 Main St', City: searchCity + ' ON M9W 1K5' },
                        { Name: 'Dr. Johnson', 'Business Name': 'Bright Teeth', Address: '456 Oak Ave', City: searchCity + ' ON M9W 2L3' },
                        { Name: 'Dr. Williams', 'Business Name': 'Family Dentistry', Address: '789 Elm St', City: searchCity + ' ON M9W 3P7' },
                    ];
                    
                    const csv = Papa.unparse(data);
                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement("a");
                    if (link.download !== undefined) {
                        const url = URL.createObjectURL(blob);
                        link.setAttribute("href", url);
                        link.setAttribute("download", "dentists_in_" + searchCity.toLowerCase() + "_filtered.csv");
                        link.style.visibility = 'hidden';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                    
                    results.innerHTML = 'Scraping completed! CSV file downloaded.';
                }
            }, 200);
        });
    </script>
</body>
</html>
